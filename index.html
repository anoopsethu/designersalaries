	<link rel="icon" href="img/sun.png">

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/grid12.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

</head>
<body>
	<div class="pattern-left"></div>
	<img class="bg-img" src="img/bg.png" />
	<div class="container main">
		<div class="row">
			<div class="col-md-6">
				<img class="header-img" src="img/header.svg">
			</div>
			<div class="col-md-6">
				<div class="form-right">
					<div class="not-filled" id="form-not-filled">
						<h3 class="form-header">Get the report by email</h3>
						<p class="form-desc" id="normal-text">Detailed report is being synthesised. It will be ready in 2 weeks :)</p>
						<p class="form-desc error-text" id="error-text-1" style="display: none;">Please enter a valid email address</p>
						<p class="form-desc error-text" id="error-text-2" style="display: none;">Please enter all the details to continue</p>
						<input type="text" id="name" name="name" class="form-control form-text" placeholder="Your name">
						<input type="text" id="email" name="email" class="form-control form-text" placeholder="Email address">
						<input type="text" id="company" name="company" class="form-control form-text" placeholder="Company name">
						<input type="text" id="designation" name="designation" class="form-control form-text" placeholder="Designation">
						<a class="form-btn" id="submit">Submit</a>
					</div>
					<div class="filled" id="form-success" style="display: none;">
						<h3 class="form-header">See you soon in your inbox</h3>
						<p class="form-desc">Youâ€™ll be one among the first to read the detailed report as and when we publish it :)</p>
						<img src="img/thanks.png" class="thanks-icon">
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.0.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
  	<script type="text/javascript" src="js/airtable.browser.js"></script>
	<script type="text/javascript">

		var AIRTABLE_API_KEY = "keyP4ed7cEvqbyG0k";
		var AIRTABLE_BASE_ID = "appWDpFMZ0QQMuxlk";

		var Airtable = require('airtable');

		var base = new Airtable({apiKey: AIRTABLE_API_KEY}).base(AIRTABLE_BASE_ID);

		$("#submit").click(() => {


			var $name = $("#name").val();
			var $email = $("#email").val();
			var $designation = $("#designation").val();
			var $company = $("#company").val();

			console.log(999, validateEmail($email));

			if ($email.length>0 && $name.length>0 && $designation.length>0 && $company.length>0) {
				if(validateEmail($email)){
					$("#submit").text("Submitting...");
					base('LeadGen').create([
					  {
					    "fields": {
					    	"Name": $name,
							"Email": $email,
							"Company": $company,
							"Designation": $designation,
					    }
					  },
					], function(err, records) {
					  if (err) {
					    console.error(err);
					    return;
					  }
					  records.forEach(function (record) {
					    $("#form-not-filled").fadeOut(300, ()=>{
					    	$("#form-success").fadeIn(300);
					    });
					  });
					});	
				} else {
					$("#normal-text").fadeOut(100, ()=> {
					   	$("#error-text-1").fadeIn(100);
					});
					$("#error-text-2").fadeOut(100, ()=> {
					   	$("#error-text-1").fadeIn(100);
					});
				}
			} else {
				$("#normal-text").fadeOut(100, ()=> {
				   	$("#error-text-2").fadeIn(100);
				});
			}
		});

		function validateEmail(email) 
	    {
	        var re = /\S+@\S+\.\S+/;
	        return re.test(email);
	    }

	</script>
</body>
</html>
